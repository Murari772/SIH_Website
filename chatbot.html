<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Health Assistant – Chatbot</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<style>
		:root { --bg:#f8fafc; --card:#fff; --text:#0f172a; --muted:#6b7280; --primary:#2563eb; --primary-2:#7c3aed; --border:#e5e7eb; }
		*{box-sizing:border-box} html,body{height:100%}
		body{margin:0;font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;color:var(--text);background:
			radial-gradient(1000px 360px at 110% -10%, rgba(124,58,237,.2), transparent 60%),
			radial-gradient(1000px 360px at -10% 110%, rgba(37,99,235,.2), transparent 60%),
			linear-gradient(180deg,#f8fafc,#eef2ff 35%,#f8fafc)}
		.header{position:sticky;top:0;backdrop-filter:saturate(1.2) blur(6px);background:rgba(255,255,255,.75);border-bottom:1px solid rgba(17,24,39,.06);z-index:10}
		.header__inner{max-width:960px;margin:0 auto;padding:14px 16px;display:flex;align-items:center;justify-content:space-between}
		.brand{display:inline-flex;align-items:center;gap:10px;text-decoration:none;color:var(--text)}
		.brand__logo{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,var(--primary),var(--primary-2));box-shadow:0 6px 18px rgba(37,99,235,.35)}
		.brand__name{font-weight:800;letter-spacing:-.02em}
		.container{max-width:960px;margin:0 auto;padding:18px 16px 28px}
		.hero{margin:10px 0 16px}
		.hero__title{margin:0 0 6px;font-size:28px;font-weight:800}
		.hero__muted{margin:0;color:var(--muted)}
		.chat{display:grid;gap:16px;grid-template-columns:1fr}
		@media(min-width:960px){.chat{grid-template-columns:1fr 320px}}
		.chat__card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 8px 24px rgba(2,6,23,.06);display:grid;grid-template-rows:auto 1fr auto;min-height:520px}
		.chat__header{padding:14px 16px;background:linear-gradient(135deg,var(--primary),var(--primary-2));color:#fff;border-radius:16px 16px 0 0;display:flex;align-items:center;justify-content:space-between}
		.chat__status{font-size:12px;opacity:.95}
		.chat__messages{padding:14px;overflow-y:auto;background:#fafafa}
		.row{display:flex;margin:8px 0}.row--user{justify-content:flex-end}
		.bubble{max-width:70%;padding:10px 12px;border-radius:12px;font-size:14px;line-height:1.4;box-shadow:0 2px 6px rgba(2,6,23,.06)}
		.bubble--bot{background:#fff;color:var(--text);border:1px solid var(--border)}
		.bubble--user{background:var(--primary);color:#fff}
		.chat__input{border-top:1px solid var(--border);padding:12px;display:flex;gap:8px;background:#fff;border-radius:0 0 16px 16px}
		.input{flex:1;border:1px solid var(--border);border-radius:10px;padding:12px 12px;font:inherit;outline:none}
		.input:focus{border-color:#93c5fd;box-shadow:0 0 0 4px rgba(147,197,253,.28)}
		.btn{border:0;border-radius:10px;padding:12px 14px;font-weight:700;color:#fff;cursor:pointer;background:linear-gradient(135deg,var(--primary),var(--primary-2));box-shadow:0 8px 18px rgba(37,99,235,.35)}
		.btn:active{transform:translateY(1px)}
		.aside{background:var(--card);border:1px dashed rgba(124,58,237,.35);border-radius:16px;padding:14px;height:fit-content}
		.kbd{display:inline-block;border:1px solid var(--border);border-bottom-width:2px;border-radius:6px;padding:1px 6px;font-size:12px;background:#fff}
		.quick{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;margin-top:6px}
		.quick>button{border:1px solid var(--border);background:#fff;border-radius:8px;padding:8px 10px;font-weight:600;cursor:pointer}
		.quick>button:hover{background:#f5f5f5}
	</style>
</head>
<body>
	<header class="header">
		<div class="header__inner">
			<a class="brand" href="/" target="_self" rel="noopener">
				<span class="brand__logo"></span>
				<span class="brand__name">Nabha</span>
			</a>
			<div>
				<select id="lang" aria-label="Language">

					<option value="bn">বাংলা (Bengali)</option>

					<option value="ks">کٲشُر (Kashmiri)</option>
					<option value="kok">कोंकणी (Konkani)</option>
					<option value="mai">मैथिली (Maithili)</option>
					<option value="ml">മലയാളം (Malayalam)</option>
					<option value="mni">ꯃꯤꯇꯩꯂꯣꯟ (Meitei)</option>
					<option value="mr">मराठी (Marathi)</option>
					<option value="ne">नेपाली (Nepali)</option>
					<option value="or">ଓଡ଼ିଆ (Odia)</option>
					<option value="pa">ਪੰਜਾਬੀ (Punjabi)</option>
					<option value="sa">संस्कृतम् (Sanskrit)</option>
					<option value="sat">ᱥᱟᱱᱛᱟᱲᱤ (Santali)</option>
					<option value="sd">سنڌي (Sindhi)</option>
					<option value="ta">தமிழ் (Tamil)</option>
					<option value="te">తెలుగు (Telugu)</option>
					<option value="ur">اردو (Urdu)</option>
				</select>
			</div>
		</div>
	</header>

	<main class="container">
		<section class="hero">
			<h1 class="hero__title" data-i18n="title">Health Assistant</h1>
			<p class="hero__muted" data-i18n="subtitle">Ask health questions, book visits, or check symptoms.</p>
		</section>

		<section class="chat">
			<div class="chat__card" role="dialog" aria-label="Health Assistant chat">
				<div class="chat__header">
					<div>
						<div style="font-weight: 800;" data-i18n="assistant">Assistant</div>
						<div class="chat__status" data-i18n="online">Online</div>
					</div>
				</div>

				<div id="list" class="chat__messages" aria-live="polite">
					<div class="row">
						<div class="bubble bubble--bot" data-i18n="greet">Hello! I'm your health assistant. How can I help you today?</div>
					</div>
				</div>

				<form id="composer" class="chat__input" autocomplete="off">
					<input id="msg" class="input" type="text" name="q" placeholder="Type your health query..." aria-label="Message" />
					<button class="btn" type="submit" data-i18n="send">Send</button>
				</form>
			</div>

			<aside class="aside">
				<div style="font-weight: 800;">Quick actions</div>
				<div class="quick" style="margin-top:8px;">
					<button data-quick="emergency">Emergency</button>
					<button data-quick="video">Video consult</button>
					<button data-quick="appointment">Book visit</button>
					<button data-quick="symptoms">Symptom check</button>
				</div>
				<p style="color:var(--muted); font-size: 13px; margin-top:10px;">
					Tip: press <span class="kbd">Enter</span> to send
				</p>
			</aside>
		</section>
	</main>

		function tr(k){const L=localStorage.getItem('chat_lang')||'en';return (R[L]&&R[L][k])||R.en[k]||k;}
		function applyI18n(){
			document.querySelectorAll('[data-i18n]').forEach(el=>{el.textContent=tr(el.getAttribute('data-i18n'));});
			const msg=document.getElementById('msg'); if(msg) msg.placeholder=tr('placeholder');
		}
		const langSel=document.getElementById('lang');
		langSel.value=localStorage.getItem('chat_lang')||'en';
		langSel.addEventListener('change',()=>{localStorage.setItem('chat_lang',langSel.value);applyI18n();});
		applyI18n();

		const list=document.getElementById('list'); const form=document.getElementById('composer'); const input=document.getElementById('msg');
		function append(text,who){const row=document.createElement('div');row.className='row'+(who==='user'?' row--user':'');const b=document.createElement('div');b.className='bubble '+(who==='user'?'bubble--user':'bubble--bot');b.textContent=text;row.appendChild(b);list.appendChild(row);list.scrollTop=list.scrollHeight;}
		function botReply(q){const s=q.trim().toLowerCase(); if(!s) return "Please enter a question."; if(s.includes('emergency')) return 'If this is an emergency, dial 108 immediately.'; if(s.includes('fever')) return 'Hydrate and rest. If >48h or high, consult a doctor.'; if(s.includes('appointment')) return 'You can book an appointment from the Appointments section.'; if(s.includes('video')) return 'Video consults are available 9am–5pm. Pick a slot.'; if(s.includes('medicine')) return 'Use the Medicines section to check local availability.'; if(s.includes('hello')||s.includes('hi')) return tr('greet'); return 'Thanks. A clinician may review this if needed.';}
		form.addEventListener('submit',e=>{e.preventDefault();const q=(input.value||'').trim();if(!q) return;append(q,'user');input.value='';setTimeout(()=>append(botReply(q),'bot'),600);});
		input.addEventListener('keydown',e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();form.requestSubmit();}});
