<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="chatbot-title">Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chatbot-container">
        <div class="chatbot-header">
            <a href="index.html" class="back-button">
                <span class="material-icons">arrow_back</span>
                <span data-lang="back-to-site">Back</span>
            </a>
            <span class="chatbot-header-text" data-lang="assistant-name">Village Helper</span>
        </div>
        <div class="chatbot-body">
            <div class="message-container">
                <div class="bot-message">
                    <div class="gemini-icon">G</div>
                    <div class="message-text" data-lang="welcome-message-chat">Hello! How can I help you today?</div>
                </div>
            </div>
        </div>
        <div class="chatbot-footer">
            <input type="text" class="chatbot-input" data-lang="input-placeholder" placeholder="Ask a question...">
            <button class="chatbot-send-button">
                <span class="material-icons">send</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
