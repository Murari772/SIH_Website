<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="site-title">AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="navbar">
            <div class="navbar-content">
                <a href="#" class="logo" data-lang="site-name">My Website</a>
                <div class="navbar-right">
                    <select id="language-selector" class="language-selector">
                        <option value="en">English</option>
                        <option value="hi">हिन्दी</option>
                        <option value="bn">বাংলা</option>
                        <option value="ta">தமிழ்</option>
                        <option value="te">తెలుగు</option>
                        <option value="pa">ਪੰਜਾਬੀ</option>
                        <option value="ur">اردو</option>
                        <option value="mr">मराठी</option>
                        <option value="gu">ગુજરાતી</option>
                        <option value="kn">ಕನ್ನಡ</option>
                        <option value="ml">മലയാളം</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="main-content">
            <h1 data-lang="welcome-title">How are you?</h1>
            <p data-lang="welcome-message">I am here to help you. Click the button to ask me anything in your language.</p>
            <a href="chatbot.html" class="action-button">
                <span class="material-icons">chat</span>
                <span data-lang="open-chatbot-text">Start Conversation</span>
            </a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
